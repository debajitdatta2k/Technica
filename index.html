<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>MAP WALA THINGY</title>
    </head>
    <body>
        <div class="searchbar">
            <form name="sloc" id="sloc">
                <input name="search" placeholder="Search" id="search">
                <button class="sub" type="submit" form="sloc" id="load">
                    <i class="icon ion-md-search"></i>
                </button>
                <button type="submit" for="sloc"></button>
            </form>
        </div>
        <div id="dbmap"></div>
        <script>
            var map;
            var loc = {lat: 12.97, lng: 79.16}
            function initMap(){
                map = new google.maps.Map(document.getElementById("map"),{
                    center: loc,
                    zoom: 16
                })
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
