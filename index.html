<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="initial-scale=1.0">
        <title>MAP WALA THINGY</title>
    </head>
    <body>
        <div class="searchbar">
            <form name="sloc" id="sloc">
                <input name="search" placeholder="Search" id="search">
                <button class="sub" type="submit" form="sloc" id="load">
                    <i class="icon ion-md-search" style="height: 50px;"></i>
                </button>
            </form>
        </div>
        <div id="map"></div>
        <script>
            var map;
            var loc = {lat: 12.97, lng: 79.16}
            function initMap(){
                map = new google.maps.Map(document.getElementById("map"),{
                    center: loc,
                    zoom: 16
                })
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4g5BpF0ntigP5d3LfulYDUUT0bxWvC54&callback=initMap" async defer></script>
    </body>
</html>
